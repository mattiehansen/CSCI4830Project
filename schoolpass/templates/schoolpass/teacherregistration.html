{%  extends 'schoolpass/base.html' %}
{% block content %}
<h1>Teacher Registration</h1>
<hr>
    {% if messages %}
        {% for message in messages %}
            <div style="text-align: center; background-color: forestgreen; font-size: 28px">{{ message }}</div>
        {% endfor %}
    {% endif %}
<form method="post">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <button type="submit">Create Teacher</button>
</form>
{% endblock %}
